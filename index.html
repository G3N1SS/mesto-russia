<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место" src="./images/Vector.svg">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
          <div class="profile__banner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements">
        <div>
          <div class="element"></div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popupProfile">
      <div class="popup__box">
        <button class="popup__close popup__close_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="popupProfile">
          <input class="popup__input popup__input_type_name" type="text" name="inputName" required minlength="2" maxlength="40">
          <span id="inputName-error" class="error"></span>
          <input class="popup__input popup__input_type_job" type="text" name="inputJob" required minlength="2" maxlength="200">
          <span id="inputJob-error" class="error"></span>
          <button class="popup__save popupProfileEdit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popupAdd">
      <div class="popup__box">
        <button class="popup__close popup__close_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" name="popupAdd">
          <input class="popup__input popup__input_type_place" type="text" name="inputPlace" placeholder="Название"
            required minlength="2">
          <span id="inputPlace-error" class="error"></span>
          <input class="popup__input popup__input_type_image" name="inputImage"
            placeholder="Ссылка на картинку" required minlength="2" type="url">
          <span id="inputImage-error" class="error"></span>
          <button class="popup__save popupAddSave" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popupImages">
      <div class="popup__image-box">
        <button class="popup__close popup__close_image"></button>
        <img class="popup__image" alt="" src=".">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
  <template class="element-template">
    <article class="elements__cards">
      <div class="elements__card">
        <img class="elements__image" alt="" src=".">
        <button class="elements__delete-button"></button>
        <div class="elements__banner">
          <h2 class="elements__name"></h2>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </article>
  </template>
  <script defer src="./scripts/validation.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
