<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Места России</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" alt="Место" src="./images/Vector.svg">
            </header>
            <main>
                <section class="profile">
                    <div class="profile__info">
                        <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
                        <div>
                            <h2 class="profile__name">Жак-Ив Кусто</h2>
                            <button class="profile__edit-button" type="button"></button>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                            <button class="profile__add-button" type="button"></button>
                    </div>
                    <div class="popup" id="popup-page">
                        <div class="popup__box">
                            <button class="popup__close" type="button"><img class="popup__close_img"alt="Закрыть" src="./images/Close Icon.png"></button>
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <form class="popup__form" onsubmit="false">
                                <input class="popup__name" type="text">
                                <input class="popup__job" type="text">
                                <button class="popup__save" type="submit">Сохранить</button>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="elements">
                    <ul class="elements__cards">
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Карачевск" src="./images/element-1.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Карачаевск</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Гора Эльбрус" src="./images/element-2.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Гора Эльбрус</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Домбай" src="./images/element-3.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Домбай</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Гора Эльбрус" src="./images/element-4.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Гора Эльбрус</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Домбай" src="./images/element-5.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Домбай</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                        <li class="elements__card">
                            <figure class="elements__image"><img class="elements__image" alt="Карачевск" src="./images/element-6.png"></figure>
                            <figcaption class="elements__banner">
                                <h3 class="elements__name">Карачаево-Ч...</h3>
                                <a class="elements__button" href="#"></a>
                            </figcaption>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>
        <script defer src="./script/index.js"></script>
    </body>
</html>
